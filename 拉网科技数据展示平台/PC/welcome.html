<title>我的桌面</title>

<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎登录拉网科技交易数据展示平台 <span class="f-14">v1.0</span></p>
	
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th colspan="7" scope="col">信息统计</th>
			</tr>
			<tr class="text-c">
				<th>昨日成交额</th>
				<th>近七天成交额</th>
				<th>近一个月成交额</th>
				<th>近一年成交额</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td><span id="daysum">0</span> 元</td>
				<td><span id="weeksum">0</span> 元</td>
				<td><span id="monthsum">0</span> 元</td>
				<td><span id="yearsum">0</span> 元</td>
				
			</tr>
			
		</tbody>
	</table>
	
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 


    <script type="text/javascript">
        $(function () {
            getdaysum();
            getweeksum();
            getmonthsum();
            getyearsum();
        })

        function getdaysum() {
            var sum = window.document.getElementById("daysum");
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getsum',
                data: {  type: "1" },
                async: false,
                success: function (data) {
                    sum.innerText = data;
                },

                error: function () {
                    sum.innerText = "请求出错！";
                }

            });

        }

        function getweeksum() {
            var sum = window.document.getElementById("weeksum");
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getsum',
                data: { type: "2" },
                async: false,
                success: function (data) {
                    sum.innerText = data;
                },

                error: function () {
                    sum.innerText = "请求出错！";
                }

            });

        }

        function getmonthsum() {
            var sum = window.document.getElementById("monthsum");
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getsum',
                data: { type: "3" },
                async: false,
                success: function (data) {
                    sum.innerText = data;
                },

                error: function () {
                    sum.innerText = "请求出错！";
                }

            });

        }



        function getyearsum() {
            var sum = window.document.getElementById("yearsum");
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getsum',
                data: { type: "4" },
                async: false,
                success: function (data) {
                    sum.innerText = data;
                },

                error: function () {
                    sum.innerText = "请求出错！";
                }

            });

        }



    </script>
