<script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>


    <script type="text/javascript">
        function IframeChange(Url) {
            document.getElementById("myframe").src = Url;
        }

        $(function () {
            checksession();
        })


        function checksession() {
            var admintype = window.document.getElementById("admintype");
            var adminname = window.document.getElementById("adminname");
            // 这里就是向后台请求Session 对象中的用户是否存在，如果存在继续打开，如果不存在直接跳转到登录界面
            $.ajax({
                type: "post",
                url: '../Ashx/index.ashx?action=login',
                data: { rlogin: "true" },
                //async: false,
                success: function (data) {
                    if (data == "false") {
                        window.location.href = 'login.html';
                    }
                    else {
                        var datatemp = data.split(',');

                        if (datatemp[0] == "1") {
                            admintype.innerText = "系统管理员";
                            adminname.innerText = datatemp[1];
                            IframeChange('welcome.html');
                        }

                    }

                },
                error: function () {
                    window.location.href = 'login.html';
                }
            });
        }



        //退出登录
        function Exit() {
            //1、清除cookie信息
            //2、清除session信息
            //3、返回登录界面

            //delAllCookie();//删除所有cookie变量 这种方案不行获取不到登陆页的cookies

            $.ajax({
                type: "post",
                url: '../Ashx/index.ashx?action=exitlogin',
                data: { clearcs: "true" },
                success: function (data) {
                    window.location.href = 'login.html';
                },
                error: function () {
                    window.location.href = 'login.html';
                }
            });
        }



    </script>
