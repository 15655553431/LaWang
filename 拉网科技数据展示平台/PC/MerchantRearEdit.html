<title>商户添加修改</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">

        <div class="row cl" id="idinfo">

	    </div>
        <div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属商户：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			    <select id="selectname" class="select" name="selectname"></select>
		    </div>
	    </div>

	    <div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商户后台：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text" value="" placeholder="商户后台名" id="Name" name="Name">
		    </div>
	    </div>
        <div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>后台编号：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text" value="" placeholder="编号" id="Number" name="Number">
		    </div>
	    </div>
        
        
	     <br>
	
	    <div class="row cl">
		    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		    </div>
	    </div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 

    <script type="text/javascript">
        
        $(function(){
            var select = window.document.getElementById("selectname");
            $.ajax({
                url: "../Ashx/MerchantRearList.ashx?action=select",
                type: "post",
                async: false,
                dataType: "json",
                success : function(data) {
                    select.options.length = 0;
                    for (var i = 0; i < data.Count[0].total; i++) {
                        select.options.add(new Option(data.Minfo[i].Name, data.Minfo[i].ID));
                    }
                
                },  
                error: function (msg) {  
                    alert("出错了！");  
                }  

            });
        })


        $(function () {
            var editidurl = window.location.href;
            var data = editidurl.split("=");
            var id = data[1];
            var idinfodiv = window.document.getElementById("idinfo");
            if (id != null) {
                var str = "";
                str = "<label class='form-label col-xs-4 col-sm-3'><span class='c-red'></span>商户后台ID：</label>" +
                        "<div class='formControls col-xs-8 col-sm-9'>" +
                        "<input type=\"text\" class='input-text' readonly=\"true\" value='" + id + "' id=\"userid\" name=\"userid\">" +
                        "</div>";
                idinfodiv.innerHTML = str;

                $.ajax({
                    type: "post",
                    url: '../Ashx/MerchantRearList.ashx?action=getbyid',
                    data: { searchid: id },
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        var varReceiver = data;
                        window.document.getElementById("Name").value = varReceiver.Minfo[0].Name;
                        window.document.getElementById("Number").value = varReceiver.Minfo[0].Number;
                        window.document.getElementById("selectname").value = varReceiver.Minfo[0].FkID;

                    },
                    error: function () {
                        window.location.href = 'index.html';
                    }
                });

            }
        })


           
    $(function () {        
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                Name: {
                    required: true,
                    minlength: 1,
                    maxlength: 16
                },
                Number: {
                    required: true,
                    minlength: 1,
                    maxlength: 32
                },


            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {           
                $(form).ajaxSubmit({
                    type: 'post',
                    url: '../Ashx/MerchantRearList.ashx?action=save',
                    success: function (data) {
                        if (data == "addtrue") {
                            layer.msg('添加成功!刷新父页面即可显示！', { icon: 1, time: 1000 });
                        }
                        else if (data == "updatetrue") {
                            layer.msg('修改成功!刷新父页面即可显示！', { icon: 1, time: 1000 });
                        }
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', { icon: 1, time: 1000 });
                    }
                });
                //var index = parent.layer.getFrameIndex(window.name);
                //parent.location.reload(); // 父页面刷新
                //parent.$('.btn-refresh').click();
                //parent.layer.close(index);
            }
        });
    });


    

</script>
