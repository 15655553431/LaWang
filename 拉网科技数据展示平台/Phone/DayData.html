    <script type="text/javascript">


        function getallinfo() {
            getdata();
            getsum();
        }


        function getsum() {
            var startdate = $('#startTime').val();
            var sum = window.document.getElementById("summoney");
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getsum',
                data: { startdate: startdate ,type:"1"},
                async: false,
                success: function (data) {
                    sum.innerText = data;
                },

                error: function () {
                    sum.innerText = "请求出错！";
                }

            });
            
        }


        function getdata() {
            var startdate = $('#startTime').val();
            
            var tbody = window.document.getElementById("tbodydata");
            
            $.ajax({
                type: "post",
                url: '../Ashx/mpMainDataList.ashx?action=getdaydata',
                data: { startdate: startdate },
                async: false,
                dataType: "json",
                success: function (data) {
                    var str = "";
                    //这里&quot就代表"双引号
                    for (var i = 0; i < data.Count[0].total; i++) {
                        str += "<tr>" +
                            "<td>" + data.Minfo[i].Datestr + "</td>" +
                            "<td>" + data.Minfo[i].MName + "</td>" +
                            "<td>" + data.Minfo[i].Money + "</td>";
                        str += "</tr>";
                    }
                    tbody.innerHTML = str;
                },

                error: function () {
                    tbody.innerHTML = "";
                }

            });

        }

        

    </script>

	    function checksession() {
	        var adminname = window.document.getElementById("adminname");
	        // 这里就是向后台请求Session 对象中的用户是否存在，如果存在继续打开，如果不存在直接跳转到登录界面
	        $.ajax({
	            type: "post",
	            url: '../Ashx/index.ashx?action=login',
	            data: { rlogin: "true" },
	            async: false,
	            success: function (data) {
	                if (data == "false") {
	                    window.location.href = 'login.html';
	                }
	                else {
	                    var datatemp = data.split(',');

	                    if (datatemp[0] == "1") {
	                        adminname.innerText = datatemp[1];
	                    }

	                }

	            },
	            error: function () {
	                window.location.href = 'login.html';
	            }
	        });
	    }



	    //退出登录

	        //1、清除cookie信息

	        //3、返回登录界面

	        $.ajax({
